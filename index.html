<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Red Social</title>
</head>
<body>
<div class="container">
    <h1>Red Social Birdie</h1>
    <h2>Ver Posts</h2>
    <button class="button-standard" onclick="getData()">Ver Posteos</button>
    <ul id="postList">
    </ul>

    <h2>¿Que están pensando?</h2>
    <form id="postForm" onsubmit="postData(event)">
        <label for="postTitle">Título</label>
        <input type="text" id="postTitle" required>
        <label for="postBody">Comentario</label>
        <textarea id="postBody" required></textarea>
        <button class="button-standard" type="submit">Postear</button>
    </form>
</div>


<script src="./js/script.js"></script>
</body>
</html>
